[pytest]
# Pytest configuration for JRVS
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_ollama: Tests that require Ollama to be running
    requires_lmstudio: Tests that require LM Studio to be running
